<div class="container py-5">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-sm-12 col-md-6 col-lg-7 text-center mb-3 mt-3" data-aos="fade-up" 
                data-aos-duration="1500">
                <div id="products_home" class="carousel slide" data-ride="false" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                        <img src="{{MEDIA}}home_header_2.png" class="d-block w-100" 
                            alt="health">
                        </div>
                        <div class="carousel-item  active">
                        <img src="{{MEDIA}}/home_header_3.png" class="d-block w-100" alt="health">
                        </div>
                        <div class="carousel-item">
                        <img src="{{MEDIA}}home_header_4.png" class="d-block w-100"
                             alt="health">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#products_home" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#products_home" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-5 text-center p-4">
                <h2 class="text-center pt-5 main-heading ">High quality products</h2>
                <hr class="divider-green w-50 mt-4">
                <p  class = "landing-paragraph mb-lg-4 mt-lg-5">
                Handmade | Imported in Fairtrade way
                </p>
                <div class="text-center mt-5 mb-3">
                    <a href="{% url 'products' %}" class="btn btn-secondary uppercase px-3">
                        View our products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
