{% extends "base.html" %}
{% load static %}
{% block extra_title %}- Blog{% endblock %}
{% block content%}

<div class="container my-3 my-md-5 mt-5 pt-5">
    <!--About Heading-->
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="uppercase main-heading">Blog</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-dark">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
