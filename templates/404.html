{% extends "base.html" %}
{% load static %}
{% block extra_title %}- Error{% endblock %}
{% block content%}

<div class="container my-3 my-md-5 mt-5 pt-5">
    <!--404 error Heading-->
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="uppercase main-heading">404 error</h1>
            <hr>
            <h3 class="mt-5 error-sub-heading">
                There seems to be something wrong with the url....
            </h3>
            <a href="{% url 'home' %}" class="btn btn-dark btn-lg mt-5">
                <i class="fas fa-home mr-1"></i> Back Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
